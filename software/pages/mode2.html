<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRONESOFT</title>

    <!-- BoothStrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- custom css linking -->
    <link rel="stylesheet" href="../css/modes.css">
    <!-- mapbox linking -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
</head>

<body>

    <!-- menu -->
    <div class="menu">
        <h2>Menu</h2>
        <hr>
        <!-- <button class="btn btn-info button" onclick="sendCoordinates()">Send Waypoints</button> -->
        <!-- <br><br><button class="btn btn-info" id="plotMarkersBtn">Plot Markers</button> -->
        <br><br><button class="btn btn-primary" id="startVideo">Start Video</button>
        <br><br><button class="btn btn-primary" id="detectPoseBtn">Detect Pose</button>
        <br><br><button class="btn btn-warning dropdown-toggle" id="showOptionsBtn">
            Show Options
        </button>
        <div class="hiddenMenu">
            <div class="form-check" style="margin: 5px; margin-top: 20px;" id="selectWaypointsDiv">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="true" id="selectWaypointsCheckBox">Select
                    Waypoint
                </label>
            </div>
            <div class="form-check" style="margin: 5px; margin-top: 20px;" id="trackDroneDiv">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="true" id="trackDroneCheckBox">
                    Track Drone
                </label>
            </div>
        <br><button class="btn btn-warning" id="sendWaypointsBtn">Send Waypoints</button>
        <br><br><button class="btn btn-warning" id="markLocationBtn">Mark Location</button>
        </div>

        <br><br><button class="btn btn-danger" id="startDroneBtn">Take-off</button>
        <br><br><button class="btn btn-danger" id="stopDroneBtn">Emergency RTL</button>
        <hr>
        <h4>List of Cameras available:</h4>
        <select id="select" class="list-group">
            <option></option>
        </select>
    </div>

    <!-- camera container -->
    <video id="video" autoplay="true" width="640" , height="480"></video>
    <h2 id="statusDiv">Video</h2>
    <!-- img -->
    <!-- <img src="./testImg.jpeg" id="image"> -->
    <!-- map container -->
    <div id="mapContainer"></div>

    <!-- Boothstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Geolocation search linking -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <!-- linking custom mapbox js file -->
    <script src='.././js/mode2.js'></script>
</body>

</html>
